attributes:
  LastSwiftUpdateCheck: '1320'
  LastUpgradeCheck: '1200'
configs:
  Debug: debug
  Release: release
name: iOSApp
options:
  defaultConfig: Debug
  groupSortPosition: bottom
  transitivelyLinkDependencies: false
settings:
  configs:
    Debug:
      GCC_PREPROCESSOR_DEFINITIONS:
      - $(inherited)
      - DEBUG=1
      IPHONEOS_DEPLOYMENT_TARGET: '13.0'
      MTL_ENABLE_DEBUG_INFO: INCLUDE_SOURCE
      MTL_FAST_MATH: 'YES'
      SDKROOT: iphoneos
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
      SWIFT_OPTIMIZATION_LEVEL: -Onone
      SWIFT_VERSION: '5.0'
    Release:
      IPHONEOS_DEPLOYMENT_TARGET: '13.0'
      MTL_FAST_MATH: 'YES'
      SDKROOT: iphoneos
      SWIFT_COMPILATION_MODE: wholemodule
      SWIFT_OPTIMIZATION_LEVEL: -O
      SWIFT_VERSION: '5.0'
targets:
  Domain:
    platform: iOS
    settings:
      configs:
        Debug:
          CLANG_CXX_LANGUAGE_STANDARD: gnu++17
          CODE_SIGN_STYLE: Automatic
          DEVELOPMENT_TEAM: 2X6AD4W323
          GCC_PREPROCESSOR_DEFINITIONS:
          - DEBUG=1
          - $(inherited)
          IPHONEOS_DEPLOYMENT_TARGET: '15.0'
          MACOSX_DEPLOYMENT_TARGET: '12.0'
          ONLY_ACTIVE_ARCH: 'YES'
          OTHER_LDFLAGS: -ObjC
          SKIP_INSTALL: 'YES'
          SWIFT_VERSION: '5.0'
          TVOS_DEPLOYMENT_TARGET: '15.0'
        Release:
          CLANG_CXX_LANGUAGE_STANDARD: gnu++17
          CODE_SIGN_STYLE: Automatic
          DEVELOPMENT_TEAM: 2X6AD4W323
          IPHONEOS_DEPLOYMENT_TARGET: '15.0'
          MACOSX_DEPLOYMENT_TARGET: '12.0'
          OTHER_LDFLAGS: -ObjC
          SKIP_INSTALL: 'YES'
          SWIFT_VERSION: '5.0'
          TVOS_DEPLOYMENT_TARGET: '15.0'
          VALIDATE_PRODUCT: 'YES'
    sources:
    - path: Domain/Constants.swift
    - name: DataStore
      path: Domain/DataStore
    - path: Domain/HTTPClient.swift
    - name: Model
      path: Domain/Model
    - name: Moya
      path: Domain/Moya
    - name: Stub
      path: Domain/Stub
    - name: UseCase
      path: Domain/UseCase
    type: library.static
  DomainTests:
    dependencies:
    - target: Domain
    - target: libDomain.a
    platform: iOS
    settings:
      configs:
        Debug:
          ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: 'YES'
          CLANG_CXX_LANGUAGE_STANDARD: gnu++17
          CODE_SIGN_STYLE: Automatic
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          GCC_PREPROCESSOR_DEFINITIONS:
          - DEBUG=1
          - $(inherited)
          GENERATE_INFOPLIST_FILE: 'YES'
          IPHONEOS_DEPLOYMENT_TARGET: '15.2'
          MARKETING_VERSION: '1.0'
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.Domain.DomainTests
          SWIFT_EMIT_LOC_STRINGS: 'NO'
          SWIFT_VERSION: '5.0'
        Release:
          ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: 'YES'
          CLANG_CXX_LANGUAGE_STANDARD: gnu++17
          CODE_SIGN_STYLE: Automatic
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          GENERATE_INFOPLIST_FILE: 'YES'
          IPHONEOS_DEPLOYMENT_TARGET: '15.2'
          MARKETING_VERSION: '1.0'
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.Domain.DomainTests
          SWIFT_EMIT_LOC_STRINGS: 'NO'
          SWIFT_VERSION: '5.0'
          VALIDATE_PRODUCT: 'YES'
    sources:
    - name: DomainTests
      path: DomainTests
    type: bundle.unit-test
  iOSApp:
    dependencies:
    - target: Domain
    - target: libDomain.a
    platform: iOS
    settings:
      configs:
        Debug:
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          INFOPLIST_FILE: iOSApp/Info.plist
          IPHONEOS_DEPLOYMENT_TARGET: '15.0'
          MARKETING_VERSION: 1.0.0
          ONLY_ACTIVE_ARCH: 'YES'
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.iOSApp
        Release:
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          INFOPLIST_FILE: iOSApp/Info.plist
          IPHONEOS_DEPLOYMENT_TARGET: '15.0'
          MARKETING_VERSION: 1.0.0
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.iOSApp
    sources:
    - path: iOSApp/AppDelegate.swift
    - path: iOSApp/Assets.xcassets
    - name: Base.lproj
      path: iOSApp/Base.lproj
    - path: iOSApp/Color.swift
    - path: iOSApp/RootViewController.swift
    - path: iOSApp/SceneDelegate.swift
    - path: iOSApp/Utility.swift
    - name: Auth
      path: iOSApp/View/Auth
    - path: iOSApp/View/Bingo/BingoItemModel.swift
    - path: iOSApp/View/Bingo/BingoItemView.swift
    - path: iOSApp/View/Bingo/SimpleBingoTodoItemView.swift
    - name: GenerateBingo
      path: iOSApp/View/GenerateBingo
    - name: Misc
      path: iOSApp/View/Misc
    - path: iOSApp/View/RootModel.swift
    - path: iOSApp/View/RootView.swift
    type: application
