attributes:
  LastSwiftUpdateCheck: '1320'
  LastUpgradeCheck: '1200'
configs:
  Debug: debug
  Release: release
name: iOSApp
options:
  defaultConfig: Debug
  groupSortPosition: bottom
  transitivelyLinkDependencies: false
settings:
  configs:
    Debug:
      GCC_PREPROCESSOR_DEFINITIONS:
      - $(inherited)
      - DEBUG=1
      IPHONEOS_DEPLOYMENT_TARGET: '13.0'
      MTL_ENABLE_DEBUG_INFO: INCLUDE_SOURCE
      MTL_FAST_MATH: 'YES'
      SDKROOT: iphoneos
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
      SWIFT_OPTIMIZATION_LEVEL: -Onone
      SWIFT_VERSION: '5.0'
    Release:
      IPHONEOS_DEPLOYMENT_TARGET: '13.0'
      MTL_FAST_MATH: 'YES'
      SDKROOT: iphoneos
      SWIFT_COMPILATION_MODE: wholemodule
      SWIFT_OPTIMIZATION_LEVEL: -O
      SWIFT_VERSION: '5.0'
targets:
  Domain:
    platform: iOS
    settings:
      configs:
        Debug:
          INFOPLIST_FILE: Domain/Info.plist
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.Domain
          SWIFT_VERSION: '5.0'
        Release:
          INFOPLIST_FILE: Domain/Info.plist
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.Domain
          SWIFT_VERSION: '5.0'
    sources:
    - headerVisibility: public
      path: Domain/Domain.h
    - name: Model
      path: Domain/Model
    - name: Repository
      path: Domain/Repository
    type: framework
  DomainTests:
    dependencies:
    - target: Domain
    platform: iOS
    settings:
      configs:
        Debug:
          CLANG_CXX_LANGUAGE_STANDARD: gnu++17
          CODE_SIGN_STYLE: Automatic
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          GCC_PREPROCESSOR_DEFINITIONS:
          - DEBUG=1
          - $(inherited)
          GENERATE_INFOPLIST_FILE: 'YES'
          IPHONEOS_DEPLOYMENT_TARGET: '15.2'
          MARKETING_VERSION: '1.0'
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.DomainTests
          SWIFT_EMIT_LOC_STRINGS: 'NO'
          SWIFT_VERSION: '5.0'
        Release:
          CLANG_CXX_LANGUAGE_STANDARD: gnu++17
          CODE_SIGN_STYLE: Automatic
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          GENERATE_INFOPLIST_FILE: 'YES'
          IPHONEOS_DEPLOYMENT_TARGET: '15.2'
          MARKETING_VERSION: '1.0'
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.DomainTests
          SWIFT_EMIT_LOC_STRINGS: 'NO'
          SWIFT_VERSION: '5.0'
          VALIDATE_PRODUCT: 'YES'
    sources:
    - name: DomainTests
      path: DomainTests
    type: bundle.unit-test
  iOSApp:
    platform: iOS
    settings:
      configs:
        Debug:
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          INFOPLIST_FILE: iOSApp/Info.plist
          MARKETING_VERSION: 1.0.0
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.iOSApp
        Release:
          CURRENT_PROJECT_VERSION: '1'
          DEVELOPMENT_TEAM: 2X6AD4W323
          INFOPLIST_FILE: iOSApp/Info.plist
          MARKETING_VERSION: 1.0.0
          PRODUCT_BUNDLE_IDENTIFIER: dev.fummicc1.ichinen-bingo.iOSApp
    sources:
    - name: iOSApp
      path: iOSApp
    type: application
